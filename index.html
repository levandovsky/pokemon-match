<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./dist/bundle.js" defer></script>
    <title>Flip Card Memory Puzzle</title>
  </head>
  <body id="body">
      <div id="menu" class="menu">
          <img src="./resources/img/Logo.png" alt="pokemon_logo">
          <h1>Match Match Game!</h1>
          <button id="start" class="btn">Play</button>
          <p class="descritption">Rules: match all the cards on the board in the smallest amount of moves! Have fun!</p>
        </div>
      </div>
    <div class="game-container" id="game-container">
    
      </div>
      <div id="modal" class="modal">
          <div class="modal-content" id="modal-content">
            <div class="modal-title">
              <h3>Game Over!</h3>
            </div>
            <div class="moves">
            <div id="moves"></div>
            <button id="retry" class="btn">Retry!</button>
            </div>
          </div>
  </body>
